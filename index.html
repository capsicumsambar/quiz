<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
        <title>Creature Quiz</title>    
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <!-- End Bootstrap CDN -->
        <!-- JQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- End JQuery CDN -->
        <!-- ChartsJS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
        <!-- End ChartJS CDN -->
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
      <!-- Header -->      
      <div class="container-fluid text-center" style="background-color: bisque;">                  
        <div class="row">  
          <div class="col py-3">
            <h4>Creature Quiz!</h4>
          </div>              
        </div>
      </div>
      <!-- Middle section of the page -->
         <!--Chris image and speak  -->
      <div class="container-fluid text-center mt-3">
        <div class="row">
          <div class="col">
            <button id="chrisButton" onClick="voiceactivate()" class="btn btn-primary btn-block"> 
              <h3>Chris says...</h3>
            </button>
            <div id="sticker" style="background-color: white;">
            </div>              
          </div>
        </div>
        <div id="chrisImgStatement" class="row mt-2">
          <div id="chrisImg" class="col-4">
          </div>
          <div class="col-8">
            <p id="chrisStatement" class="mt-4 text-left"></p>
          </div>
        </div>
      </div>
        <!-- Chart and questions -->
      <div class="container-fluid mt-3">
        <div class="row">
          <div class="col">
            <button onclick="chartActivate()">Display/Refresh chart</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="chart-container" style="width:75%" >
              <canvas id="my-chart"></canvas>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p id="question"></p>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col">
            <input type="number" id="answer">
            <button id="checkButton" onclick="checkAnswer()" disabled="true">Check answer</button>
            <span id="result"></span>
          </div>
        </div> 
      </div>
     

      <script src="index.js"></script>
    </body>
</html>
